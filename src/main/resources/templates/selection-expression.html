<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selection-expression</title>
</head>
<body>
<h1 th:text="#{app.name}"></h1>
<h2 th:text="#{welcome.message}"></h2>
<div th:Object="${User}">
<h2>Variable Expression</h2>
<p>First Name: <strong th:text="*{firstName}"></strong></p>
<p>Last Name: <strong th:text="*{lastName}"></strong></p>
<p>Email: <strong th:text="*{email}"></strong></p>
<p>Gender: <strong th:text="*{gender}"></strong></p>
</div>
</body>
</html>
